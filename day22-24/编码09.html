<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编码09</title>
</head>

<body>
    <script>
        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];

        function Ascending(a, b) {
            return (a - b);
        };

        function Descending(a, b) {
            return (b - a);
        }
        arr.sort(Ascending);
        console.log(arr.toString());
        arr.sort(Descending);
        console.log(arr.toString());
        //将上面数组分别按从大到小以及从小到大进行排序后在console中输出

        var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        arr.sort();
        console.log(arr.toString());
        arr.reverse();
        console.log(arr.toString());
        //将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出

        var arr = [
            [10, 14],
            [16, 60],
            [7, 44],
            [26, 35],
            [22, 63]
        ];

        arr.sort(function (a, b) {
            return (b[1] - a[1]);
        });
        arr.join(",");
        console.log(arr.join(" =>"));
        /* 将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
            [[22, 63], [16, 60], [7, 44], [26, 35], [10, 14]] */


        var arr = [{
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }];

        arr.sort(function (a, b) {
            return (a["value"] - b["value"]);
        });
        console.log(arr);
        /*
        将上面数组分别按元素对象的value值从小到大进行排序后输出 
         */
    </script>
</body>

</html>
