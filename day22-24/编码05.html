<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编码05</title>
</head>

<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>
        var queue = ["apple", "pear"];
        var tips = "队列内容："
        /*  1. 实现如阅读材料中，队列的相关入队、出队、获取队头、判空的操作
            2. 队头对应数组中最后一个元素
            3. 入队和出队操作后，需要在 id 为 queue-cont 的 p 标签中更新显示队列中的内容，队头在最右侧，中间用 -> 连接（练习使用数组的join方法） 
        */
        let inBtn = document.getElementById("in-btn");
        let outBtn = document.getElementById("out-btn");
        let fontBtn = document.getElementById("font-btn");
        let emptyBtn = document.getElementById("empty-btn");
        let queueInput = document.getElementById("queue-input");
        let queueCont = document.getElementById("queue-cont");

        inBtn.onclick = function () {
            /* 入队 */
            queue.unshift(queueInput.value);
            queueCont.innerHTML = tips + queue.join("->");
        };
        outBtn.onclick = function () {
            /* 出队 */
            queue.pop();
            queueCont.innerHTML = tips + queue.join("->");
        };
        fontBtn.onclick = function () {
            /* 打印队头元素内容 */
            queueCont.innerHTML = "队头元素：" + queue[(queue.length)-1];
        };
        emptyBtn.onclick = function () {
            /* 判断队列是否为空 */
            if((queue.toString() == "")){
                queueCont.innerHTML = "队列为空";
            }else{
                queueCont.innerHTML = "队列不为空";
            } ;
        };
    </script>
</body>

</html>
