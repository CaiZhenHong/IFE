<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编码01</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a"
            type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b"
            type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        /* 
            1. 按照HTML中按钮的描述以此实现功能
            2. 计算结果显示在 id 为 result 的 P 标签中
            3. 除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息
         */
        let result = document.getElementById("result");
        let btns = document.getElementsByTagName("button");

        let numA = document.getElementById("num-a");
        let numB = document.getElementById("num-b");

        let radioA = document.getElementById("radio-a");
        let radioB = document.getElementById("radio-b");

        btns[0].onclick = function () {
            //判断当前选中的输入框输入内容是否为数字
            if (radioA.checked == true) {
                Number(numA.value) ? result.innerHTML = "是数字" : result.innerHTML = "不是数字";
            } else if (radioA.checked == false) {
                Number(numB.value) ? result.innerHTML = "是数字" : result.innerHTML = "不是数字";
            };
        };
        btns[1].onclick = function () {
            /* 把 A 四舍五入为 B 个小数位数的数字 */
            result.innerHTML = Number(numA.value).toFixed(Number(numB.value));
            isNum();
        };

        btns[2].onclick = function () {
            /* 当前选中数字的绝对值 */
            radioA.checked == true ? result.innerHTML = Math.abs(numA.value) : result.innerHTML = Math.abs(numB
                .value);
            isNum();
        };

        btns[3].onclick = function () {
            /* 对当前选中的数字进行上舍入 */
            radioA.checked == true ? result.innerHTML = Math.ceil(numA.value) : result.innerHTML = Math.ceil(numB
                .value);
            isNum();
        };

        btns[4].onclick = function () {
            /* 对当前选中的数字进行下舍入 */
            radioA.checked == true ? result.innerHTML = Math.floor(numA.value) : result.innerHTML = Math.floor(numB
                .value);
            isNum();
        };
        btns[5].onclick = function () {
            /* 把当前选中的数字四舍五入为最接近的整数 */
            radioA.checked == true ? result.innerHTML = Math.round(numA.value) : result.innerHTML = Math.round(numB
                .value);
            isNum();
        };
        btns[6].onclick = function () {
            /* 返回 A 和 B 中的最高值 */
            result.innerHTML = Math.max(numA.value, numB.value);
            isNum();
        };
        btns[7].onclick = function () {
            /* 返回 A 和 B 中的最高值 */
            result.innerHTML = Math.min(numA.value, numB.value);
            isNum();
        };

        function isNum() {
            if (radioA.checked == true) {
                Number(numA.value) ? console.log("是数字") : console.log("不是数字");
            } else if (radioA.checked == false) {
                Number(numB.value) ? console.log("是数字") : console.log("不是数字");
            };
        }
    </script>
</body>

</html>
